<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源详情 · 鸿渚の分享页</title>
    <meta name="description" content="资源详情与下载页面">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .detail-card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-xl);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-xl);
        }
        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-600);
            margin-bottom: var(--space-md);
        }
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-lg);
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
        }
        .detail-meta i {
            color: var(--primary-500);
            margin-right: 4px;
        }
        .image-carousel {
            margin: var(--space-lg) 0;
        }
        .carousel-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: var(--space-sm);
        }
        .carousel-images {
            display: flex;
            gap: var(--space-md);
            overflow-x: auto;
            padding: var(--space-xs) 0 var(--space-md);
            scroll-snap-type: x mandatory;
        }
        .carousel-images img {
            height: 160px;
            border-radius: var(--radius-card);
            border: 1px solid var(--border-light);
            cursor: pointer;
            transition: var(--transition);
            scroll-snap-align: start;
        }
        .carousel-images img:hover {
            box-shadow: var(--shadow-hover);
            transform: scale(1.02);
        }
        .description {
            color: var(--text-desc);
            font-size: 1rem;
            line-height: 1.8;
            margin: var(--space-lg) 0;
        }
        .description h1, .description h2, .description h3 {
            color: var(--primary-600);
            margin: 1.5rem 0 1rem;
        }
        .description pre {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: var(--radius-card);
            overflow-x: auto;
        }
        .description code {
            background: var(--bg-page);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }
        .description blockquote {
            border-left: 4px solid var(--primary-500);
            padding-left: 1rem;
            background: var(--bg-page);
            border-radius: 0 var(--radius-card) var(--radius-card) 0;
        }
        .download-info {
            background: var(--bg-page);
            border-radius: var(--radius-card);
            padding: var(--space-lg);
            margin: var(--space-lg) 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border-light);
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-desc);
        }
        .info-item i {
            font-size: 1.2rem;
            color: var(--primary-500);
        }
        .remain-count {
            font-weight: 700;
            color: var(--primary-600);
            font-size: 1.1rem;
            margin-left: 4px;
        }
        .main-download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: linear-gradient(145deg, var(--primary-500), var(--secondary-500));
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            margin: var(--space-xl) 0 var(--space-lg);
            box-shadow: 0 8px 16px rgba(6,182,212,0.25);
        }
        .main-download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(6,182,212,0.35);
        }
        .password-box {
            background: var(--bg-page);
            padding: var(--space-md);
            border-radius: var(--radius-card);
            text-align: center;
            margin: var(--space-lg) 0;
        }
        .password-box code {
            background: var(--bg-card);
            padding: 0.2rem 1rem;
            border-radius: 40px;
            font-weight: 600;
        }
        .redeem-box {
            max-width: 400px;
            margin: 2rem auto;
            background: var(--bg-page);
            padding: 1.8rem;
            border-radius: var(--radius-card);
            border: 1px solid var(--border-light);
        }
        .redeem-box input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border-light);
            border-radius: 60px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }
        .redeem-box input:focus {
            border-color: var(--primary-500);
        }
        .redeem-box button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.8rem;
            background: var(--primary-500);
            color: white;
            border: none;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .redeem-box button:hover {
            background: var(--primary-600);
            transform: translateY(-2px);
        }
        .recommend-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--primary-600);
        }
        .recommend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        .recommend-card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-lg);
            border: 1px solid var(--border-light);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
        }
        .recommend-card:hover {
            border-color: var(--primary-400);
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        .recommend-card h4 {
            font-size: 1.1rem;
            margin-bottom: var(--space-xs);
            color: var(--text-title);
        }
        .recommend-card p {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .recommend-meta {
            margin-top: var(--space-sm);
            font-size: 0.8rem;
            color: var(--primary-500);
        }
        .modal {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width:90%;
            max-height:90%;
            border-radius: var(--radius-card);
        }
        .modal-close {
            position: absolute;
            top:20px; right:30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        @media (max-width:600px) {
            .detail-title { font-size:1.6rem; }
            .download-info { flex-direction:column; align-items:flex-start; }
        }
    </style>
</head>
<body>
    <script>
        (function() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.ctrlKey || e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) e.preventDefault();
            });
            document.addEventListener('copy', e => e.preventDefault());
        })();
    </script>

    <main class="container">
        <div class="breadcrumb" id="breadcrumb"></div>

        <div id="detailContainer" class="detail-card">
            <div class="loading">
                <i class="fas fa-spinner fa-spin" style="font-size:2rem; color:var(--primary-500);"></i>
                <p style="margin-top:1rem;">加载资源详情中...</p>
            </div>
        </div>

        <div id="recommendContainer" style="margin-top: var(--space-xl);">
            <div class="recommend-title"><i class="fas fa-heart" style="color: var(--primary-500);"></i> 猜你喜欢</div>
            <div class="recommend-grid" id="recommendGrid"></div>
        </div>
    </main>

    <div id="imageModal" class="modal" onclick="this.style.display='none'">
        <span class="modal-close">&times;</span>
        <img id="modalImage" src="" alt="大图预览">
    </div>

    <script src="js/common.js"></script>
    <script>
        const CONFIG = {
            dataIndexUrl: 'data-index.json',
            verifyApiUrl: 'https://your-vercel-app.vercel.app/api/verify-redeem', // 请替换为您的实际地址
            cacheBuster: '?v=' + new Date().getTime()
        };

        let cardMap = new Map();
        let allResourcesMeta = [];
        let cardsLoaded = false;

        async function loadAllCards() {
            if (cardsLoaded) return;
            const dataIndex = await loadDataIndex(CONFIG.cacheBuster);
            if (!dataIndex.cards) return;

            const promises = dataIndex.cards.map(async path => {
                const parsed = await loadMarkdownFile(path, CONFIG.cacheBuster);
                if (parsed) {
                    cardMap.set(parsed.meta.id, parsed);
                    allResourcesMeta.push(parsed.meta);
                }
            });
            await Promise.all(promises);
            cardsLoaded = true;
        }

        async function findResourceById(id) {
            await loadAllCards();
            return cardMap.get(id) || null;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const resourceId = urlParams.get('id');
        if (!resourceId) {
            document.getElementById('detailContainer').innerHTML = '<div class="error-state"><i class="fas fa-exclamation-triangle"></i><h3>缺少资源ID</h3><p>请返回首页重试。</p></div>';
            throw new Error('缺少资源ID');
        }

        (async function() {
            await loadHeader();
            await loadFooter();

            const container = document.getElementById('detailContainer');
            try {
                const resource = await findResourceById(resourceId);
                if (!resource) {
                    container.innerHTML = '<div class="error-state"><i class="fas fa-search"></i><h3>未找到资源</h3><p>该资源可能已被移除或ID错误。</p></div>';
                    renderBreadcrumb('detail');
                    return;
                }

                let meta = resource.meta;
                let content = resource.content;

                // 处理引用
                if (meta.type === 'article' && meta.contentRef) {
                    try {
                        const ref = await loadMarkdownFile(meta.contentRef, CONFIG.cacheBuster);
                        if (ref) {
                            meta = { ...meta, ...ref.meta };
                            content = ref.content;
                        }
                    } catch (e) { console.warn(e); }
                } else if (meta.type === 'file' && meta.fileRef) {
                    try {
                        const ref = await loadMarkdownFile(meta.fileRef, CONFIG.cacheBuster);
                        if (ref) {
                            meta = { ...meta, ...ref.meta };
                            content = ref.content;
                        }
                    } catch (e) { console.warn(e); }
                }

                // 渲染面包屑
                renderBreadcrumb('detail', meta);

                // 图片轮播
                let imagesHtml = '';
                if (meta.images && Array.isArray(meta.images) && meta.images.length > 0) {
                    imagesHtml = meta.images.map(img => 
                        `<img src="${img}" alt="资源截图" onclick="showImage('${img}')">`
                    ).join('');
                }

                const descHtml = marked.parse(content || meta.description || '');

                let html = `
                    <h1 class="detail-title">${escapeHtml(meta.title || '无标题')}</h1>
                    <div class="detail-meta">
                        <span><i class="fas fa-folder"></i> ${escapeHtml(meta.category || '未分类')}</span>
                        <span><i class="fas fa-calendar"></i> 更新时间：${escapeHtml(meta.updateDate || meta.date || '未知')}</span>
                        ${meta.fileSize ? `<span><i class="fas fa-weight-hanging"></i> ${escapeHtml(meta.fileSize)}</span>` : ''}
                    </div>
                `;

                if (imagesHtml) {
                    html += `
                        <div class="image-carousel">
                            <div class="carousel-hint"><i class="fas fa-images"></i> 资源说明图片 (${meta.images.length} 张) - 点击图片查看大图</div>
                            <div class="carousel-images">${imagesHtml}</div>
                        </div>
                    `;
                }

                html += `<div class="description">${descHtml}</div>`;

                // 根据类型添加交互区
                if (meta.type === 'article') {
                    html += `<p style="margin-top: var(--space-lg); color: var(--text-muted);"><i class="fas fa-info-circle"></i> 本文为文章内容，可直接阅读。</p>`;
                } else if (meta.type === 'file') {
                    if (meta.is_paid) {
                        const unlocked = localStorage.getItem(`unlocked_${meta.resource_id || meta.id}`);
                        if (unlocked) {
                            const downloadUrl = unlocked.startsWith('http') ? unlocked : (meta.downloadUrl || '#');
                            html += `
                                <div class="download-info">
                                    <div class="info-item"><i class="fas fa-clock"></i> 更新时间：${escapeHtml(meta.updateDate || meta.date || '未知')}</div>
                                    <div class="info-item"><i class="fas fa-download"></i> 今日剩余下载次数：<span class="remain-count">${meta.remainDownloads || '--'}</span></div>
                                </div>
                                <a href="${downloadUrl}" class="main-download-btn" target="_blank" rel="noopener">
                                    <i class="fas fa-cloud-download-alt"></i> 下载资源
                                </a>
                                ${meta.password ? `<div class="password-box"><i class="fas fa-key" style="color: var(--primary-500);"></i> 解压密码：<code>${escapeHtml(meta.password)}</code></div>` : ''}
                            `;
                        } else {
                            html += `
                                <div class="download-info">
                                    <div class="info-item"><i class="fas fa-clock"></i> 更新时间：${escapeHtml(meta.updateDate || meta.date || '未知')}</div>
                                    <div class="info-item"><i class="fas fa-download"></i> 今日剩余下载次数：<span class="remain-count">${meta.remainDownloads || '--'}</span></div>
                                </div>
                                <div class="redeem-box">
                                    <input type="text" id="redeem-code" placeholder="请输入爱发电兑换码" autocomplete="off">
                                    <button id="redeem-btn"><i class="fas fa-unlock-alt"></i> 验证兑换码</button>
                                    <p id="redeem-message" style="margin-top: 0.5rem; min-height: 1.5rem;"></p>
                                </div>
                                ${meta.password ? `<div class="password-box"><i class="fas fa-key" style="color: var(--primary-500);"></i> 解压密码：<code>${escapeHtml(meta.password)}</code></div>` : ''}
                            `;
                        }
                    } else {
                        html += `
                            <div class="download-info">
                                <div class="info-item"><i class="fas fa-clock"></i> 更新时间：${escapeHtml(meta.updateDate || meta.date || '未知')}</div>
                                <div class="info-item"><i class="fas fa-download"></i> 今日剩余下载次数：<span class="remain-count">${meta.remainDownloads || '--'}</span></div>
                            </div>
                            <a href="${meta.downloadUrl || '#'}" class="main-download-btn" target="_blank" rel="noopener">
                                <i class="fas fa-cloud-download-alt"></i> 下载资源
                            </a>
                            ${meta.password ? `<div class="password-box"><i class="fas fa-key" style="color: var(--primary-500);"></i> 解压密码：<code>${escapeHtml(meta.password)}</code></div>` : ''}
                        `;
                    }
                } else if (meta.type === 'web' || meta.type === 'software') {
                    html += `
                        <div class="download-info">
                            <div class="info-item"><i class="fas fa-clock"></i> 更新时间：${escapeHtml(meta.updateDate || meta.date || '未知')}</div>
                        </div>
                        <a href="${meta.url || '#'}" class="main-download-btn" target="_blank" rel="noopener">
                            <i class="fas fa-external-link-alt"></i> 访问链接
                        </a>
                    `;
                }

                html += `<div style="margin-top: var(--space-lg); font-size:0.8rem; color: var(--text-muted);"><i class="fas fa-exclamation-triangle"></i> 仅供个人备份学习，请勿用于商业用途</div>`;

                container.innerHTML = html;

                // 绑定兑换按钮
                const redeemBtn = document.getElementById('redeem-btn');
                if (redeemBtn) {
                    redeemBtn.addEventListener('click', async () => {
                        const codeInput = document.getElementById('redeem-code');
                        const messageEl = document.getElementById('redeem-message');
                        const code = codeInput.value.trim();
                        if (!code) {
                            messageEl.innerHTML = '<span style="color: #f59e0b;">请输入兑换码</span>';
                            return;
                        }

                        redeemBtn.disabled = true;
                        redeemBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 验证中...';
                        messageEl.innerHTML = '';

                        try {
                            const response = await fetch(CONFIG.verifyApiUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    code: code,
                                    resourceId: meta.resource_id || meta.id
                                })
                            });

                            const result = await response.json();
                            if (result.success) {
                                if (result.downloadUrl) {
                                    localStorage.setItem(`unlocked_${meta.resource_id || meta.id}`, result.downloadUrl);
                                    messageEl.innerHTML = '<span style="color: #10b981;">✅ 验证成功！页面即将刷新...</span>';
                                    setTimeout(() => location.reload(), 1500);
                                } else {
                                    messageEl.innerHTML = '<span style="color: #f59e0b;">⚠️ 验证成功但未获取到下载链接，请联系管理员</span>';
                                    redeemBtn.disabled = false;
                                    redeemBtn.innerHTML = '<i class="fas fa-unlock-alt"></i> 验证兑换码';
                                }
                            } else {
                                messageEl.innerHTML = `<span style="color: #f59e0b;">❌ ${escapeHtml(result.message || '验证失败')}</span>`;
                                redeemBtn.disabled = false;
                                redeemBtn.innerHTML = '<i class="fas fa-unlock-alt"></i> 验证兑换码';
                            }
                        } catch (error) {
                            console.error('验证请求失败:', error);
                            messageEl.innerHTML = '<span style="color: #f59e0b;">❌ 网络错误，请稍后重试</span>';
                            redeemBtn.disabled = false;
                            redeemBtn.innerHTML = '<i class="fas fa-unlock-alt"></i> 验证兑换码';
                        }
                    });
                }

                // 猜你喜欢
                renderRecommends(meta.id);
            } catch (error) {
                container.innerHTML = `<div class="error-state"><i class="fas fa-exclamation-triangle"></i><p>${escapeHtml(error.message)}</p></div>`;
                renderBreadcrumb('detail');
            }
        })();

        function renderRecommends(currentId) {
            const grid = document.getElementById('recommendGrid');
            if (!grid) return;
            const others = allResourcesMeta.filter(m => m.id !== currentId);
            const shuffled = others.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 4);
            if (selected.length === 0) {
                grid.innerHTML = '<p style="color: var(--text-muted);">暂无更多推荐</p>';
                return;
            }
            grid.innerHTML = selected.map(item => `
                <a href="detail.html?id=${encodeURIComponent(item.id)}" class="recommend-card">
                    <h4><i class="fas ${item.icon || 'fa-star'}" style="color: var(--primary-500); margin-right:6px;"></i> ${escapeHtml(item.title || '无题')}</h4>
                    <p>${escapeHtml(item.description || '').slice(0, 60)}…</p>
                    <div class="recommend-meta">查看详情 <i class="fas fa-arrow-right"></i></div>
                </a>
            `).join('');
        }

        window.showImage = function(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = src;
            modal.style.display = 'flex';
        };

        document.getElementById('imageModal').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
