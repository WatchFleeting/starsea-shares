<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全站目录 · 鸿渚の分享页</title>
    <meta name="description" content="按分类浏览所有资源">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .catalog-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-600);
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        .catalog-stats {
            color: var(--text-muted);
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-light);
            font-size: 0.95rem;
        }
        .catalog-group {
            margin-bottom: var(--space-xl);
        }
        .group-header {
            display: flex;
            align-items: baseline;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        .group-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-500);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        .group-count {
            background: var(--bg-card);
            color: var(--text-muted);
            padding: 0.2rem 1rem;
            border-radius: 40px;
            border: 1px solid var(--border-light);
            font-size: 0.9rem;
        }
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }
        .catalog-card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-lg);
            border: 1px solid var(--border-light);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }
        .catalog-card:hover {
            border-color: var(--primary-400);
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }
        .card-icon {
            width: 32px; height: 32px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary-400), var(--secondary-400));
            display: flex; align-items: center; justify-content: center;
            color: white;
            font-size: 0.9rem;
        }
        .card-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-title);
            line-height: 1.3;
            flex: 1;
        }
        .catalog-card p {
            color: var(--text-desc);
            font-size: 0.9rem;
            margin: var(--space-xs) 0 var(--space-sm);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.7rem;
        }
        .card-meta {
            margin-top: auto;
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            font-size: 0.75rem;
            color: var(--text-muted);
            border-top: 1px dashed var(--border-light);
            padding-top: var(--space-sm);
        }
        .card-meta span {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .card-meta i {
            color: var(--primary-500);
            width: 14px;
        }
        .empty-group {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-xl);
            text-align: center;
            color: var(--text-muted);
            border: 1px dashed var(--border-light);
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <script>
        (function() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.ctrlKey || e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) e.preventDefault();
            });
            document.addEventListener('copy', e => e.preventDefault());
        })();
    </script>

    <main class="container">
        <div class="breadcrumb" id="breadcrumb"></div>

        <div id="catalogContainer">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> 加载资源目录中...</div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script>
        (async function() {
            await loadHeader();
            await loadFooter();
            renderBreadcrumb('catalog');

            const container = document.getElementById('catalogContainer');

            try {
                const allResources = await loadAllResources();

                const groups = {
                    web: { name: '网页', icon: 'fa-globe', list: [] },
                    software: { name: '软件', icon: 'fa-download', list: [] },
                    file: { name: '文件', icon: 'fa-file-archive', list: [] },
                    article: { name: '文章', icon: 'fa-book-open', list: [] }
                };

                allResources.forEach(item => {
                    const type = item.meta.type;
                    if (groups.hasOwnProperty(type)) {
                        groups[type].list.push(item);
                    }
                });

                for (let key in groups) {
                    groups[key].list.sort((a, b) => (a.meta.title || '').localeCompare(b.meta.title || ''));
                }

                const total = allResources.length;

                let html = `
                    <h1 class="catalog-title"><i class="fas fa-compass"></i> 资源总览目录</h1>
                    <div class="catalog-stats">
                        <i class="fas fa-database" style="color: var(--primary-500);"></i> 当前共收录 <strong>${total}</strong> 个资源，按分类展示如下。
                    </div>
                `;

                const order = ['web', 'software', 'file', 'article'];
                for (let key of order) {
                    const group = groups[key];
                    const list = group.list;
                    const groupName = group.name;
                    const iconClass = group.icon;

                    html += `<div class="catalog-group">`;
                    html += `<div class="group-header">`;
                    html += `<h2 class="group-title"><i class="fas ${iconClass}"></i> ${groupName}</h2>`;
                    html += `<span class="group-count">${list.length} 个资源</span>`;
                    html += `</div>`;

                    if (list.length === 0) {
                        html += `<div class="empty-group"><i class="fas fa-inbox"></i> 暂无 ${groupName} 资源</div>`;
                    } else {
                        html += `<div class="catalog-grid">`;
                        list.forEach(item => {
                            const meta = item.meta;
                            const detailUrl = `detail.html?id=${encodeURIComponent(meta.id)}`;
                            const desc = meta.description ? (meta.description.length > 80 ? meta.description.slice(0, 80) + '…' : meta.description) : '暂无描述';
                            const dateStr = meta.date || meta.updateDate || '';
                            const category = meta.category || '未分类';
                            const icon = meta.icon || 'fa-star';
                            const downloadCount = meta.downloads ? meta.downloads.length : (meta.url ? 1 : 0);

                            html += `
                                <a href="${detailUrl}" class="catalog-card">
                                    <div class="card-header">
                                        <div class="card-icon"><i class="fas ${icon}"></i></div>
                                        <h3>${escapeHtml(meta.title || '无标题')}</h3>
                                    </div>
                                    <p>${escapeHtml(desc)}</p>
                                    <div class="card-meta">
                                        <span><i class="fas fa-folder"></i> ${escapeHtml(category)}</span>
                                        ${dateStr ? `<span><i class="fas fa-calendar"></i> ${escapeHtml(dateStr.slice(0,10))}</span>` : ''}
                                        <span><i class="fas fa-link"></i> ${downloadCount}</span>
                                    </div>
                                </a>
                            `;
                        });
                        html += `</div>`;
                    }
                    html += `</div>`;
                }

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle" style="font-size:2rem; color:#f59e0b;"></i>
                        <h3>加载失败</h3>
                        <p>${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
