    <script>
        (async function() {
            const container = document.getElementById('resourcesContainer');
            const tagCloud = document.getElementById('tagCloud');
            const rankingList = document.getElementById('rankingList');

            try {
                const allResources = await loadAllResources();
                // åªæ˜¾ç¤º article ç±»å‹
                const articleResources = allResources.filter(r => r.meta.type === 'article');

                if (articleResources.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-compass"></i><h3>æš‚æ— æ–‡ç« èµ„æº</h3></div>';
                } else {
                    container.innerHTML = articleResources.map(res => {
                        const meta = res.meta;
                        const displayId = meta.id && meta.id.length > 6 ? meta.id.slice(-6) : (meta.id || 'A000');
                        const detailUrl = `detail.html?id=${encodeURIComponent(meta.id)}`;
                        let downloadsHtml = '';
                        if (meta.downloads && Array.isArray(meta.downloads) && meta.downloads.length > 0) {
                            downloadsHtml = meta.downloads.map(d => 
                                `<a href="${d.url || '#'}" class="download-btn" target="_blank"><i class="fas fa-download"></i> ${escapeHtml(d.name || 'ä¸‹è½½')}</a>`
                            ).join('');
                        } else {
                            downloadsHtml = `<a href="${detailUrl}" class="download-btn"><i class="fas fa-book-open"></i> é˜…è¯»</a>`;
                        }
                        const noticeHtml = meta.notice ? `<div class="notice"><i class="fas fa-info-circle"></i> ${escapeHtml(meta.notice)}</div>` : '';
                        return `
                            <div class="resource-card" data-id="${escapeHtml(meta.id)}">
                                <div class="card-header">
                                    <span class="card-id">${escapeHtml(displayId)}</span>
                                    <div class="card-icon"><i class="fas ${meta.icon}"></i></div>
                                    <div class="card-title">${escapeHtml(meta.title || 'æ— æ ‡é¢˜')}</div>
                                </div>
                                <div class="card-description">${escapeHtml(meta.description || '')}</div>
                                <div class="download-section">
                                    <div class="download-label"><i class="fas fa-arrow-right"></i> é€‰æ‹©ä¸‹è½½æ–¹å¼ï¼š</div>
                                    <div class="download-options">${downloadsHtml}</div>
                                    ${noticeHtml}
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                // æ¸²æŸ“æ ‡ç­¾äº‘ï¼ˆæ‰€æœ‰èµ„æºï¼‰
                const tagCount = new Map();
                allResources.forEach(r => {
                    let tags = r.meta.tags;
                    if (!tags) return;
                    if (typeof tags === 'string') tags = tags.split(',').map(t => t.trim());
                    if (Array.isArray(tags)) {
                        tags.forEach(tag => {
                            const normalized = tag.trim().replace(/^#/, '');
                            if (normalized) tagCount.set(normalized, (tagCount.get(normalized) || 0) + 1);
                        });
                    }
                });
                if (tagCount.size === 0) {
                    tagCloud.innerHTML = '<span class="tag-item">æš‚æ— æ ‡ç­¾</span>';
                } else {
                    const sorted = Array.from(tagCount.entries()).sort((a, b) => b[1] - a[1]).slice(0, 20);
                    tagCloud.innerHTML = sorted.map(([tag]) => `<span class="tag-item">#${escapeHtml(tag)}</span>`).join('');
                }

                // æ¸²æŸ“æ’è¡Œæ¦œï¼ˆæ‰€æœ‰èµ„æºï¼‰
                if (allResources.length === 0) {
                    rankingList.innerHTML = '<div class="ranking-item"><span class="ranking-number">#1</span><span class="ranking-name">æš‚æ— æ•°æ®</span></div>';
                } else {
                    const ranked = [...allResources]
                        .sort((a, b) => {
                            const aLen = a.meta.downloads ? a.meta.downloads.length : 0;
                            const bLen = b.meta.downloads ? b.meta.downloads.length : 0;
                            return bLen - aLen;
                        })
                        .slice(0, 5);
                    rankingList.innerHTML = ranked.map((item, idx) => `
                        <div class="ranking-item">
                            <span class="ranking-number">#${idx + 1}</span>
                            <span class="ranking-name">${escapeHtml(item.meta.title || 'æ— é¢˜')}</span>
                            <span class="ranking-count">${item.meta.downloads ? item.meta.downloads.length : 0} é“¾æ¥</span>
                        </div>
                    `).join('');
                }
            } catch (e) {
                container.innerHTML = `<div class="error-state">åŠ è½½å¤±è´¥ï¼š${escapeHtml(e.message)}</div>`;
            }
        })();
    </script>
