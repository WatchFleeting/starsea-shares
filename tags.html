    <script>
        (async function() {
            const tagCloudDiv = document.getElementById('tagCloudContainer');
            const tagDetailDiv = document.getElementById('tagDetailContainer');
            const selectedTagSpan = document.getElementById('selectedTagName');
            const resourcesListDiv = document.getElementById('tagResourcesList');

            let allResources = [];
            let tagMap = new Map(); // tag -> array of resources

            try {
                allResources = await loadAllResources();

                // æ„å»ºæ ‡ç­¾æ˜ å°„
                allResources.forEach(res => {
                    const tags = res.meta.tags;
                    if (!tags) return;
                    let tagArray = [];
                    if (typeof tags === 'string') {
                        tagArray = tags.split(',').map(t => t.trim().replace(/^#/, ''));
                    } else if (Array.isArray(tags)) {
                        tagArray = tags.map(t => t.trim().replace(/^#/, ''));
                    }
                    tagArray.forEach(tag => {
                        if (!tag) return;
                        if (!tagMap.has(tag)) tagMap.set(tag, []);
                        tagMap.get(tag).push(res);
                    });
                });

                // æ¸²æŸ“æ ‡ç­¾äº‘
                if (tagMap.size === 0) {
                    tagCloudDiv.innerHTML = '<div class="empty-state">æš‚æ— æ ‡ç­¾</div>';
                } else {
                    const sortedTags = Array.from(tagMap.entries()).sort((a, b) => b[1].length - a[1].length);
                    tagCloudDiv.innerHTML = sortedTags.map(([tag, resources]) => {
                        return `<a href="#" class="tag-item-large" data-tag="${escapeHtml(tag)}">#${escapeHtml(tag)} (${resources.length})</a>`;
                    }).join('');

                    // ä¸ºæ¯ä¸ªæ ‡ç­¾æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    document.querySelectorAll('.tag-item-large').forEach(el => {
                        el.addEventListener('click', (e) => {
                            e.preventDefault();
                            const tag = el.dataset.tag;
                            showTagDetail(tag);
                        });
                    });
                }
            } catch (e) {
                tagCloudDiv.innerHTML = `<div class="error-state">åŠ è½½å¤±è´¥ï¼š${escapeHtml(e.message)}</div>`;
            }

            function showTagDetail(tag) {
                const resources = tagMap.get(tag) || [];
                selectedTagSpan.textContent = tag;
                if (resources.length === 0) {
                    resourcesListDiv.innerHTML = '<p class="empty-state">è¯¥æ ‡ç­¾ä¸‹æš‚æ— èµ„æº</p>';
                } else {
                    resourcesListDiv.innerHTML = resources.map(res => {
                        const meta = res.meta;
                        const detailUrl = `detail.html?id=${encodeURIComponent(meta.id)}`;
                        return `
                            <a href="${detailUrl}" class="tag-resource-item">
                                <div class="tag-resource-icon"><i class="fas ${meta.icon || 'fa-star'}"></i></div>
                                <div class="tag-resource-info">
                                    <h4>${escapeHtml(meta.title)}</h4>
                                    <p>${escapeHtml(meta.description || '').substring(0, 80)}${meta.description && meta.description.length > 80 ? 'â€¦' : ''}</p>
                                </div>
                            </a>
                        `;
                    }).join('');
                }
                tagDetailDiv.style.display = 'block';
                // å¹³æ»‘æ»šåŠ¨åˆ°è¯¦æƒ…åŒº
                tagDetailDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        })();
