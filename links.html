<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接 · 鸿渚の分享页</title>
    <meta name="description" content="合作伙伴与推荐链接">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .links-card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-xl);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-xl);
        }
        .links-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-600);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }
        .link-item {
            background: var(--bg-page);
            border-radius: var(--radius-card);
            padding: var(--space-lg);
            border: 1px solid var(--border-light);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        .link-item:hover {
            border-color: var(--primary-400);
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        .link-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary-400), var(--secondary-400));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        .link-info {
            flex: 1;
        }
        .link-info h3 {
            font-size: 1.1rem;
            margin-bottom: 4px;
            color: var(--text-title);
        }
        .link-info p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .apply-section {
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-light);
            text-align: center;
        }
        .apply-section p {
            color: var(--text-desc);
            margin-bottom: var(--space-md);
        }
        .apply-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--primary-500);
            color: white;
            padding: var(--space-md) var(--space-xl);
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        .apply-btn:hover {
            background: var(--primary-600);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <script>
        (function() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.ctrlKey || e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) e.preventDefault();
            });
            document.addEventListener('copy', e => e.preventDefault());
        })();
    </script>

    <main class="container">
        <div class="breadcrumb" id="breadcrumb"></div>

        <div class="links-card">
            <h1 class="links-title"><i class="fas fa-link"></i> 友情链接</h1>
            <div class="links-grid">
                <a href="https://github.com" target="_blank" class="link-item">
                    <div class="link-icon"><i class="fab fa-github"></i></div>
                    <div class="link-info">
                        <h3>GitHub</h3>
                        <p>全球最大的代码托管平台</p>
                    </div>
                </a>
                <a href="https://afdian.com" target="_blank" class="link-item">
                    <div class="link-icon"><i class="fas fa-bolt"></i></div>
                    <div class="link-info">
                        <h3>爱发电</h3>
                        <p>创作者赞助平台</p>
                    </div>
                </a>
                <a href="https://developer.mozilla.org" target="_blank" class="link-item">
                    <div class="link-icon"><i class="fab fa-firefox"></i></div>
                    <div class="link-info">
                        <h3>MDN Web Docs</h3>
                        <p>Web技术权威文档</p>
                    </div>
                </a>
                <a href="https://www.iconfont.cn" target="_blank" class="link-item">
                    <div class="link-icon"><i class="fas fa-icons"></i></div>
                    <div class="link-info">
                        <h3>Iconfont</h3>
                        <p>阿里巴巴矢量图标库</p>
                    </div>
                </a>
            </div>

            <div class="apply-section">
                <p>如果您想交换友情链接，欢迎通过以下方式联系我：<br>
                <i class="fas fa-envelope"></i> lzc737507@outlook.com</p>
                <a href="mailto:lzc737507@outlook.com" class="apply-btn"><i class="fas fa-paper-plane"></i> 申请友链</a>
            </div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script>
        (async function() {
            await loadHeader();
            await loadFooter();
            renderBreadcrumb('links');
        })();
    </script>
</body>
</html>
