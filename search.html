    <script>
        (async function() {
            const searchInput = document.getElementById('searchInput');

            }

            function performSearch() {
                const keyword = searchInput.value.trim().toLowerCase();
                if (!keyword) {

                    statsDiv.innerHTML = '';

                const filtered = allResources.filter(item => {

                           (meta.description && meta.description.toLowerCase().includes(keyword)) ||
                           (meta.category && meta.category.toLowerCase().includes(keyword)) ||
                           (meta.tags && meta.tags.some(tag => tag.toLowerCase().includes(keyword)));
                });

                statsDiv.innerHTML = `æ‰¾åˆ° ${filtered.length} ä¸ªåŒ¹é…çš„èµ„æº`;

                if (filtered.length === 0) {
                    resultsDiv.innerHTML = '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„èµ„æº</div>';
                } else {

                        return `
