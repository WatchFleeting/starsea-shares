<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签 · 鸿渚の分享页</title>
    <meta name="description" content="按标签浏览资源">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .tag-cloud-large {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-xl);
            border: 1px solid var(--border-light);
        }
        .tag-item-large {
            background: var(--bg-page);
            padding: 0.5rem 1.2rem;
            border-radius: 40px;
            font-size: 1rem;
            color: var(--text-desc);
            border: 1px solid var(--border-light);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }
        .tag-item-large:hover {
            background: var(--primary-500);
            color: white;
            border-color: var(--primary-500);
            transform: scale(1.05);
        }
        .tag-detail {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-xl);
            border: 1px solid var(--border-light);
        }
        .tag-detail h2 {
            font-size: 1.5rem;
            color: var(--primary-600);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        .tag-resources {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        .tag-resource-item {
            display: flex;
            align-items: center;
            padding: var(--space-md);
            border-bottom: 1px dashed var(--border-light);
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }
        .tag-resource-item:hover {
            background: var(--bg-page);
            border-radius: var(--radius-card);
        }
        .tag-resource-item:last-child {
            border-bottom: none;
        }
        .tag-resource-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary-400), var(--secondary-400));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: var(--space-md);
        }
        .tag-resource-info {
            flex: 1;
        }
        .tag-resource-info h4 {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }
        .tag-resource-info p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <script>
        (function() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.ctrlKey || e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) e.preventDefault();
            });
            document.addEventListener('copy', e => e.preventDefault());
        })();
    </script>

    <main class="container">
        <div class="breadcrumb" id="breadcrumb"></div>

        <div id="tagCloudContainer" class="tag-cloud-large">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> 加载标签中...</div>
        </div>

        <div id="tagDetailContainer" class="tag-detail" style="display: none;">
            <h2 id="selectedTagTitle"><i class="fas fa-hashtag" style="color: var(--primary-500);"></i> <span id="selectedTagName"></span></h2>
            <div id="tagResourcesList" class="tag-resources"></div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script>
        (async function() {
            await loadHeader();
            await loadFooter();
            renderBreadcrumb('tags');

            const tagCloudDiv = document.getElementById('tagCloudContainer');
            const tagDetailDiv = document.getElementById('tagDetailContainer');
            const selectedTagSpan = document.getElementById('selectedTagName');
            const resourcesListDiv = document.getElementById('tagResourcesList');

            let allResources = [];
            let tagMap = new Map(); // tag -> array of resources

            try {
                allResources = await loadAllResources();

                allResources.forEach(res => {
                    const tags = res.meta.tags;
                    if (!tags) return;
                    let tagArray = [];
                    if (typeof tags === 'string') {
                        tagArray = tags.split(',').map(t => t.trim().replace(/^#/, ''));
                    } else if (Array.isArray(tags)) {
                        tagArray = tags.map(t => t.trim().replace(/^#/, ''));
                    }
                    tagArray.forEach(tag => {
                        if (!tag) return;
                        if (!tagMap.has(tag)) tagMap.set(tag, []);
                        tagMap.get(tag).push(res);
                    });
                });

                if (tagMap.size === 0) {
                    tagCloudDiv.innerHTML = '<div class="empty-state">暂无标签</div>';
                } else {
                    const sortedTags = Array.from(tagMap.entries()).sort((a, b) => b[1].length - a[1].length);
                    tagCloudDiv.innerHTML = sortedTags.map(([tag, resources]) => {
                        return `<a href="#" class="tag-item-large" data-tag="${escapeHtml(tag)}">#${escapeHtml(tag)} (${resources.length})</a>`;
                    }).join('');

                    document.querySelectorAll('.tag-item-large').forEach(el => {
                        el.addEventListener('click', (e) => {
                            e.preventDefault();
                            const tag = el.dataset.tag;
                            showTagDetail(tag);
                        });
                    });
                }

                // 检查 URL hash 自动跳转
                if (window.location.hash) {
                    const hashTag = decodeURIComponent(window.location.hash.substring(1));
                    if (tagMap.has(hashTag)) {
                        showTagDetail(hashTag);
                    }
                }
            } catch (e) {
                tagCloudDiv.innerHTML = `<div class="error-state">加载失败：${escapeHtml(e.message)}</div>`;
            }

            function showTagDetail(tag) {
                const resources = tagMap.get(tag) || [];
                selectedTagSpan.textContent = tag;
                if (resources.length === 0) {
                    resourcesListDiv.innerHTML = '<p class="empty-state">该标签下暂无资源</p>';
                } else {
                    resourcesListDiv.innerHTML = resources.map(res => {
                        const meta = res.meta;
                        const detailUrl = `detail.html?id=${encodeURIComponent(meta.id)}`;
                        return `
                            <a href="${detailUrl}" class="tag-resource-item">
                                <div class="tag-resource-icon"><i class="fas ${meta.icon || 'fa-star'}"></i></div>
                                <div class="tag-resource-info">
                                    <h4>${escapeHtml(meta.title)}</h4>
                                    <p>${escapeHtml(meta.description || '').substring(0, 80)}${meta.description && meta.description.length > 80 ? '…' : ''}</p>
                                </div>
                            </a>
                        `;
                    }).join('');
                }
                tagDetailDiv.style.display = 'block';
                tagDetailDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        })();
    </script>
</body>
</html>
