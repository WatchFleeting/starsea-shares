<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 · 鸿渚の分享页</title>
    <meta name="description" content="搜索资源">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 搜索页面专用样式 */
        .search-box {
            background: var(--bg-card);
            border-radius: 60px;
            border: 2px solid var(--border-light);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            margin-bottom: var(--space-xl);
            transition: var(--transition);
        }
        .search-box:focus-within {
            border-color: var(--primary-500);
            box-shadow: var(--shadow-md);
        }
        .search-box i {
            color: var(--text-muted);
            font-size: 1.2rem;
        }
        .search-box input {
            flex: 1;
            padding: var(--space-md);
            border: none;
            background: transparent;
            font-size: 1rem;
            color: var(--text-title);
            outline: none;
        }
        .search-box input::placeholder {
            color: var(--text-muted);
        }
        .search-box button {
            background: var(--primary-500);
            border: none;
            color: white;
            padding: var(--space-sm) var(--space-lg);
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            min-width: 80px;
        }
        .search-box button:hover {
            background: var(--primary-600);
            transform: scale(1.02);
        }

        .filter-bar {
            display: flex;
            gap: var(--space-xs);
            flex-wrap: wrap;
            margin-bottom: var(--space-lg);
        }
        .filter-btn {
            padding: var(--space-sm) var(--space-lg);
            border: 1px solid var(--border-light);
            background: var(--bg-card);
            border-radius: 40px;
            font-size: 0.9rem;
            color: var(--text-desc);
            cursor: pointer;
            transition: var(--transition);
        }
        .filter-btn.active {
            background: var(--primary-500);
            border-color: var(--primary-500);
            color: white;
        }
        .filter-btn:hover {
            border-color: var(--primary-400);
            color: var(--primary-600);
        }

        .results-stats {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-xs);
            border-bottom: 1px dashed var(--border-light);
        }

        .search-results {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        .result-card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-lg);
            border: 1px solid var(--border-light);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
        }
        .result-card:hover {
            border-color: var(--primary-400);
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex-wrap: wrap;
            margin-bottom: var(--space-sm);
        }
        .result-type {
            background: rgba(6,182,212,0.1);
            color: var(--primary-500);
            padding: 0.2rem 0.8rem;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(6,182,212,0.3);
        }
        .result-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-title);
            flex: 1;
        }
        .result-desc {
            color: var(--text-desc);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: var(--space-sm);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .result-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px dashed var(--border-light);
            padding-top: var(--space-sm);
        }
        .result-meta span {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .result-meta i {
            color: var(--primary-500);
        }
        .empty-search {
            text-align: center;
            padding: var(--space-xl);
            background: var(--bg-card);
            border-radius: var(--radius-card);
        }
    </style>
</head>
<body>
    <!-- 防复制脚本 -->
    <script>
        (function() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.ctrlKey || e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) e.preventDefault();
            });
            document.addEventListener('copy', e => e.preventDefault());
        })();
    </script>

    <main class="container">
        <div class="breadcrumb" id="breadcrumb"></div>

        <!-- 搜索框区域 -->
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="搜索标题、描述、标签或分类..." autofocus>
            <button id="searchBtn">搜索</button>
        </div>

        <!-- 类型筛选 -->
        <div class="filter-bar" id="filterBar">
            <button class="filter-btn active" data-type="all">全部</button>
            <button class="filter-btn" data-type="web"><i class="fas fa-globe"></i> 网页</button>
            <button class="filter-btn" data-type="software"><i class="fas fa-download"></i> 软件</button>
            <button class="filter-btn" data-type="file"><i class="fas fa-file-archive"></i> 文件</button>
            <button class="filter-btn" data-type="article"><i class="fas fa-book-open"></i> 文章</button>
        </div>

        <!-- 搜索结果统计 -->
        <div class="results-stats" id="resultsStats">请输入关键词开始搜索</div>

        <!-- 搜索结果列表 -->
        <div id="searchResults" class="search-results">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> 加载资源索引中...</div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script>
        (async function() {
            // 加载头部和底部
            await loadHeader();
            await loadFooter();
            renderBreadcrumb('search');

            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const resultsStats = document.getElementById('resultsStats');
            const resultsDiv = document.getElementById('searchResults');

            let allResources = [];        // 原始所有资源
            let currentFilterType = 'all'; // 当前选中的类型
            let currentKeyword = '';       // 当前关键词

            // 加载所有资源
            try {
                allResources = await loadAllResources();
                // 初始显示提示
                resultsDiv.innerHTML = '<div class="empty-search"><i class="fas fa-search" style="font-size:2rem; color:var(--text-muted);"></i><h3>输入关键词开始搜索</h3></div>';
                resultsStats.textContent = `共 ${allResources.length} 个资源可用`;
            } catch (e) {
                resultsDiv.innerHTML = `<div class="error-state">加载失败：${escapeHtml(e.message)}</div>`;
            }

            // 执行搜索
            function performSearch() {
                const keyword = searchInput.value.trim().toLowerCase();
                currentKeyword = keyword;

                if (!allResources.length) {
                    resultsDiv.innerHTML = '<div class="empty-search">资源索引尚未加载完成</div>';
                    resultsStats.textContent = '暂无数据';
                    return;
                }

                // 过滤资源
                let filtered = allResources;

                // 按类型过滤
                if (currentFilterType !== 'all') {
                    filtered = filtered.filter(r => r.meta.type === currentFilterType);
                }

                // 按关键词过滤
                if (keyword !== '') {
                    filtered = filtered.filter(r => {
                        const meta = r.meta;
                        const title = (meta.title || '').toLowerCase();
                        const desc = (meta.description || '').toLowerCase();
                        const category = (meta.category || '').toLowerCase();
                        let tags = meta.tags || [];
                        if (typeof tags === 'string') tags = tags.split(',').map(t => t.trim().toLowerCase());
                        if (Array.isArray(tags)) tags = tags.map(t => t.toLowerCase());

                        return title.includes(keyword) ||
                               desc.includes(keyword) ||
                               category.includes(keyword) ||
                               tags.some(tag => tag.includes(keyword));
                    });
                }

                // 更新统计
                resultsStats.textContent = `找到 ${filtered.length} 个匹配的资源`;

                // 渲染结果
                if (filtered.length === 0) {
                    resultsDiv.innerHTML = `<div class="empty-search"><i class="fas fa-frown"></i><h3>没有找到匹配的资源</h3><p>试试其他关键词吧</p></div>`;
                } else {
                    resultsDiv.innerHTML = filtered.map(res => {
                        const meta = res.meta;
                        const typeChinese = getTypeChineseName(meta.type);
                        const detailUrl = `detail.html?id=${encodeURIComponent(meta.id)}`;
                        const tagDisplay = meta.tags ? (Array.isArray(meta.tags) ? meta.tags.slice(0,3).join(' · ') : meta.tags) : '';
                        return `
                            <a href="${detailUrl}" class="result-card">
                                <div class="result-header">
                                    <span class="result-type">${escapeHtml(typeChinese)}</span>
                                    <span class="result-title">${escapeHtml(meta.title || '无标题')}</span>
                                </div>
                                <div class="result-desc">${escapeHtml(meta.description || '暂无描述')}</div>
                                <div class="result-meta">
                                    <span><i class="fas fa-folder"></i> ${escapeHtml(meta.category || '未分类')}</span>
                                    ${tagDisplay ? `<span><i class="fas fa-tags"></i> ${escapeHtml(tagDisplay)}</span>` : ''}
                                    <span><i class="fas fa-calendar"></i> ${escapeHtml(meta.date || meta.updateDate || '未知')}</span>
                                </div>
                            </a>
                        `;
                    }).join('');
                }
            }

            // 事件绑定
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 类型筛选点击
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilterType = btn.dataset.type;
                    performSearch();
                });
            });

            // 如果 URL 中有 ?q=xxx 参数，自动填充并搜索
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                searchInput.value = query;
                performSearch();
            }
        })();
    </script>
</body>
</html>
