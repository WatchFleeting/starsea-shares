    <script>
        // ==================== é…ç½® ====================
        const CONFIG = {
            dataIndexUrl: 'data-index.json',
            cacheBuster: '?v=' + new Date().getTime()
        };

        // ==================== å…¨å±€çŠ¶æ€ ====================
        const AppState = {
            allResources: [],        // åŸå§‹æ‰€æœ‰èµ„æº
            filteredResources: [],   // å½“å‰åˆ†ç±»ç­›é€‰åçš„èµ„æº
            currentCategory: 'all'
        };

        // ==================== åŠ è½½æ•°æ® ====================
        async function loadDataIndex() {
            const resp = await fetch(CONFIG.dataIndexUrl + CONFIG.cacheBuster);
            if (!resp.ok) throw new Error('æ— æ³•åŠ è½½æ•°æ®ç´¢å¼•');
            return await resp.json();
        }

        async function loadMarkdownFile(filePath) {
            try {
                const resp = await fetch(filePath + CONFIG.cacheBuster);
                if (!resp.ok) return null;
                const text = await resp.text();
                return parseFrontMatter(text, filePath);
            } catch (e) {
                console.warn(`è·³è¿‡åŠ è½½ ${filePath}: ${e.message}`);
                return null;
            }
        }

        async function loadAllResources() {
            const dataIndex = await loadDataIndex();
            if (!dataIndex.cards || dataIndex.cards.length === 0) return [];

            const promises = dataIndex.cards.map(path => loadMarkdownFile(path));
            const results = await Promise.all(promises);
            return results.filter(r => r && !r.meta._error);
        }

        // ==================== æ¸²æŸ“æ’è¡Œæ¦œ ====================
        function renderRanking() {
            const container = document.getElementById('rankingContainer');
            const resources = AppState.filteredResources;

            if (resources.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trophy"></i>
                        <h3>æš‚æ— èµ„æº</h3>
                        <p>å½“å‰åˆ†ç±»ä¸‹æ²¡æœ‰èµ„æºã€‚</p>
                    </div>
                `;
                return;
            }

            // æŒ‰ downloads æ•°ç»„é•¿åº¦æ’åºï¼ˆæ¨¡æ‹Ÿä¸‹è½½æ¬¡æ•°ï¼‰
            const sorted = [...resources].sort((a, b) => {
                const aLen = a.meta.downloads ? a.meta.downloads.length : 0;
                const bLen = b.meta.downloads ? b.meta.downloads.length : 0;
                return bLen - aLen;
            });

            let html = `
                <div class="ranking-page-title">
                    <i class="fas fa-crown" style="color: #fbbf24;"></i> ä¸‹è½½æ’è¡Œæ¦œ
                </div>
            `;

            sorted.forEach((item, index) => {
                const meta = item.meta;
                const downloadCount = meta.downloads ? meta.downloads.length : 0;
                const typeChinese = getTypeChineseName(meta.type);
                const detailUrl = `detail.html?id=${encodeURIComponent(meta.id)}`;

                html += `
                    <a href="${detailUrl}" class="ranking-page-link">
                        <div class="ranking-page-item">
                            <div class="ranking-page-number">#${index + 1}</div>
                            <div class="ranking-page-info">
                                <h3>${escapeHtml(meta.title || 'æ— æ ‡é¢˜')}</h3>
                                <p>
                                    <span><i class="fas fa-folder"></i> ${escapeHtml(meta.category || 'æœªåˆ†ç±»')}</span>
                                    <span><i class="fas fa-tag"></i> ${typeChinese}</span>
                                </p>
                            </div>
                            <div class="ranking-page-count">${downloadCount} æ¬¡ä¸‹è½½</div>
                        </div>
                    </a>
                `;
            });

            container.innerHTML = html;
        }

        // ==================== åˆ†ç±»ç­›é€‰ ====================
        function setActiveCategory(category) {
            AppState.currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            if (category === 'all') {
                AppState.filteredResources = [...AppState.allResources];
            } else {
                AppState.filteredResources = AppState.allResources.filter(r => r.meta.type === category);
            }

            renderRanking();
        }

        // ==================== åˆå§‹åŒ– ====================
        (async function init() {
            try {
                AppState.allResources = await loadAllResources();
                AppState.filteredResources = [...AppState.allResources];
                renderRanking();

                // ç»‘å®šåˆ†ç±»ç‚¹å‡»äº‹ä»¶
                document.getElementById('categoryFilters').addEventListener('click', (e) => {
                    const btn = e.target.closest('.filter-btn');
                    if (btn) setActiveCategory(btn.dataset.category);
                });
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                document.getElementById('rankingContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>åŠ è½½å¤±è´¥ï¼š${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        })();
    </script>
