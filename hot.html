<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热门资源 · 鸿渚の分享页</title>
    <meta name="description" content="下载排行榜与热门资源">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .category-filters {
            display: flex;
            gap: var(--space-xs);
            flex-wrap: wrap;
            margin-bottom: var(--space-lg);
        }
        .filter-btn {
            padding: var(--space-sm) var(--space-lg);
            border: none;
            background: transparent;
            border-radius: 40px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-muted);
            cursor: pointer;
            border: 1px solid transparent;
            min-height: var(--touch-target-size);
        }
        .filter-btn:hover {
            border-color: var(--primary-400);
            color: var(--primary-600);
        }
        .filter-btn.active {
            background: var(--bg-card);
            border-color: var(--border-light);
            color: var(--primary-600);
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }
        .ranking-page-list {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: var(--space-xl);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-xl);
        }
        .ranking-page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-600);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        .ranking-page-item {
            display: flex;
            align-items: center;
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--border-light);
            transition: var(--transition);
            cursor: pointer;
        }
        .ranking-page-item:last-child { border-bottom: none; }
        .ranking-page-item:hover {
            background: var(--bg-page);
            border-radius: var(--radius-card);
        }
        .ranking-page-number {
            font-size: 1.5rem;
            font-weight: 800;
            min-width: 60px;
            color: var(--primary-500);
            opacity: 0.7;
        }
        .ranking-page-info {
            flex: 1;
            margin-left: var(--space-md);
        }
        .ranking-page-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-title);
            margin-bottom: 4px;
        }
        .ranking-page-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        .ranking-page-info i {
            color: var(--primary-500);
            margin-right: 4px;
        }
        .ranking-page-count {
            background: var(--primary-500);
            color: white;
            padding: 4px 12px;
            border-radius: 40px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .ranking-page-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        @media (max-width:600px) {
            .ranking-page-item { flex-wrap: wrap; }
            .ranking-page-number { min-width: 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <script>
        (function() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.ctrlKey || e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) e.preventDefault();
            });
            document.addEventListener('copy', e => e.preventDefault());
        })();
    </script>

    <main class="container">
        <div class="breadcrumb" id="breadcrumb"></div>

        <div class="category-filters" id="categoryFilters">
            <button class="filter-btn filter-all active" data-category="all"><i class="fas fa-th-large"></i> 全部</button>
            <button class="filter-btn filter-web" data-category="web"><i class="fas fa-globe"></i> 网页</button>
            <button class="filter-btn filter-software" data-category="software"><i class="fas fa-download"></i> 软件</button>
            <button class="filter-btn filter-file" data-category="file"><i class="fas fa-file-archive"></i> 文件</button>
            <button class="filter-btn filter-article" data-category="article"><i class="fas fa-book-open"></i> 文章</button>
        </div>

        <div id="rankingContainer" class="ranking-page-list">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> 加载排行榜中...</div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script>
        const AppState = {
            allResources: [],
            filteredResources: [],
            currentCategory: 'all'
        };

        async function loadAllResources() {
            const dataIndex = await loadDataIndex('?t=' + Date.now());
            if (!dataIndex.cards) return [];
            const promises = dataIndex.cards.map(path => loadMarkdownFile(path, '?t=' + Date.now()));
            const results = await Promise.all(promises);
            return results.filter(r => r && !r.meta._error);
        }

        function renderRanking() {
            const container = document.getElementById('rankingContainer');
            const resources = AppState.filteredResources;

            if (resources.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trophy"></i>
                        <h3>暂无资源</h3>
                        <p>当前分类下没有资源。</p>
                    </div>
                `;
                return;
            }

            const sorted = [...resources].sort((a, b) => {
                const aLen = a.meta.downloads ? a.meta.downloads.length : 0;
                const bLen = b.meta.downloads ? b.meta.downloads.length : 0;
                return bLen - aLen;
            });

            let html = `
                <div class="ranking-page-title">
                    <i class="fas fa-crown" style="color: #fbbf24;"></i> 下载排行榜
                </div>
            `;

            sorted.forEach((item, index) => {
                const meta = item.meta;
                const downloadCount = meta.downloads ? meta.downloads.length : 0;
                const typeChinese = getTypeChineseName(meta.type);
                const detailUrl = `detail.html?id=${encodeURIComponent(meta.id)}`;

                html += `
                    <div class="ranking-page-item" onclick="window.location.href='${detailUrl}'">
                        <div class="ranking-page-number">#${index + 1}</div>
                        <div class="ranking-page-info">
                            <h3>${escapeHtml(meta.title || '无标题')}</h3>
                            <p>
                                <span><i class="fas fa-folder"></i> ${escapeHtml(meta.category || '未分类')}</span>
                                <span><i class="fas fa-tag"></i> ${typeChinese}</span>
                            </p>
                        </div>
                        <div class="ranking-page-count">${downloadCount} 次下载</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function setActiveCategory(category) {
            AppState.currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            if (category === 'all') {
                AppState.filteredResources = [...AppState.allResources];
            } else {
                AppState.filteredResources = AppState.allResources.filter(r => r.meta.type === category);
            }

            renderRanking();
        }

        (async function init() {
            await loadHeader();
            await loadFooter();
            renderBreadcrumb('hot');

            try {
                AppState.allResources = await loadAllResources();
                AppState.filteredResources = [...AppState.allResources];
                renderRanking();

                document.getElementById('categoryFilters').addEventListener('click', (e) => {
                    const btn = e.target.closest('.filter-btn');
                    if (btn) setActiveCategory(btn.dataset.category);
                });
            } catch (error) {
                document.getElementById('rankingContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>加载失败：${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
